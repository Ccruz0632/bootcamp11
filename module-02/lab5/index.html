<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href=".styles/css">
    <title>Laboratorio 4,  Modulo 2</title>
  <body>
    <section class="container">
       
        <form>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-2">
               <label for="exampleInputname" class="form-label">name</label>
                <input type="name" class="form-control" id="exampleInputname" aria-describedby="nameHelp">
                <div id="nameHelp" class="form-text">We'll never share your name with anyone else.</div>
                </div>
                <div class="mb-5">
                 <label for="exampleInpulastname" class="form-label">Last name</label>
                <input type="lastname" class="form-control" id="exampleInputlastname" aria-describedby="lastnamelHelp">
                <div id="lastnameHelp" class="form-text">We'll never share your last name with anyone else.</div>
                </div>
                <div class="mb-3">
                <label for="exampleInputphonenumber" class="form-label">Phone Number</label>
                 <input type="phonenumber" class="form-control" id="exampleInputphonenumber" aria-describedby="phonenumberHelp">
                <div id="phonenumberlHelp" class="form-text">We'll never share your phone number with anyone else.</div>
                </div>    
            <div class="mb-3">
             <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form> 
 
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
