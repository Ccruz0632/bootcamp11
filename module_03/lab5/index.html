<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Modulo 3, Ejercicio 5</title>
</head>
<body>
    <section class="container">
        <section id="content" class="row">
            <h1>Modulo 3, Ejercicio 5</h1>
            <article class="col-6">
            </article>
            <article class="col">
                <article class="col-6">
                    <form>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputPass" class="form-label">Password</label>
                            <input type="password" class="form-control" id="InputPass">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="checkboxTerms">
                            <label class="form-check-label" for="checkboxTerms">Aceptar Terminos y condiciones</label>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="buildLoginDataForRequest()">Ingrese</button>
                    </form>
                </article>
            </article>
        </section>
 
        <footer class="row">
            <div class="col">
                <span>Carlos Alberto Cruz &copy;</span>
            </div>
        </footer>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="lab5.js"></script>
</body>
</html>
