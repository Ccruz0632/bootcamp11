<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

<link rel="stylesheet" href="./styles.css">

<body>
    <section class="container">
        <section id="content" class="row">
            <h1>Modulo 3, Ejercicio 6</h1>
            <article class="col-6">
            </article>
            <article class="col">

                <form id="usertData">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                        <label for="floatingInputEmail">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputName" placeholder="Su(s) nombre(s)">
                        <label for="floatingInputName">Nombre(s)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputLastname" placeholder="Su(s) apellido(s)">
                        <label for="floatingInputLastname">Apellido(s)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputPhone" placeholder="Teléfono">
                        <label for="floatingInputPhone">Teléfono</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="ffloatingInputPassword">Password</label>
                    </div>
                    <div class="mb-3 offset-5 col-6">
                        <button type="button" class="btn btn-primary" onclick="buildUserDataForRequest()">Ingrese</button>
                    </div>
                </form>


                <form id="DataForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputProductName" placeholder="Enter the name of product">
                        <label for="floatingInputProductName">Product Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputProductType" placeholder="Enter the Product Type">
                        <label for="floatingInputProductType">Type of Product</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputQuantity" placeholder="Quantity">
                        <label for="floatingInputQuantity">Quantity</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputPrice" placeholder="Price($)">
                        <label for="floatingInputPrice">Price in Col Pesos</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingInputLatitud" placeholder="Latitud">
                        <label for="floatingInputLatitud">Latitud</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingInputLongitud" placeholder="Longitud">
                        <label for="floatInginputLongitud">Longitud</label>
                    </div>
                    <div class="mb-3 offset-5 col-6">
                        <button type="button" class="btn btn-primary" onclick="getProductDataForm()">Guardar</button>
                    </div>
                </form>
            </article>
        </section>
 


                    <form>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputPass" class="form-label">Password</label>
                            <input type="password" class="form-control" id="InputPass">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="checkboxTerms">
                            <label class="form-check-label" for="checkboxTerms">Aceptar Terminos y condiciones</label>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="buildLoginDataForRequest()">Ingrese</button>
                    </form>



        <footer class="row">
            <div class="col">
                <span>Carlos Alberto Cruz &copy;</span>
            </div>
        </footer>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->

            crossorigin="anonymous"></script>
    <script src="lab6.js"></script>
